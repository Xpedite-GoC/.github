name: Bug Report
description: File a bug/issue
title: "[Issue]: "
labels: ["bug"]
assignees:
  - octocat
body:
  - type: textarea
    attributes:
      label: Branch(es)
      description: Branches in which this issue exists.
      placeholder: |
        1. Master
        2. Develoment
        3. Other...
    validations:
      required: true
    render: markdown
  - type: input
    id: prerequisites
    attributes:
      label: Prerequisites
      descriptions: Are there any specific requirements prior to testing?
      placeholder: This needs to be run in windows 10...
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...
    validations:
      required: true
    render: markdown
  - type: textarea
    attributes:
      label: Expected Result
      placeholder: |
        asdasd
    validations:
      required: true
    render: markdown
  - type: textarea
    attributes:
      label: Actual Result
      placeholder: |
        asdasd
    validations:
      required: true
    render: markdown